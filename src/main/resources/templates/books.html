<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE htm>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Books</title>
    <link href="../static/bootstrap-4.3.1-dist" />
</head>
<body>
<h1>Book list</h1>
<table>
<th>
    <th>ID</th>
    <th>Title</th>
    <th>Publisher</th>
</th>

    <tr th:each="book:${books}">
        <td th:text="${book.id}"></td>
        <td th:text="${book.title}"></td>
        <td th:text="${book.publisher.address}"></td>
    </tr>
</table>
</body>
</html>
